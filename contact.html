<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, user-scalable=no, maximum-scale=1"
		/>
		<title>Contact Us</title>
		<link
			rel="stylesheet"
			href="./assets/bootstrap-icons/bootstrap-icons.css"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/icon?family=Material+Icons"
		/>
		<link 
			rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
		/>
		<link
			rel="stylesheet"
			href="./assets/bootstrap-5.2.3/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="./assets/css/style.css"
			type="text/css"
		/>
		<script defer src="./assets/js/header.js"></script>
		<script defer src="./assets/js/footer.js"></script>
		<script defer src="./assets/bootstrap-5.2.3/js/bootstrap.bundle.min.js"></script>
		<script defer src="./assets/js/script.js"></script>
	</head>
	<body>
		<!-- Header -->
		<header class="header"></header>

		<!-- Page Heading -->
		<section class="pg-heading">
			<div class="container-fluid py-5">
				<div class="row text-start py-3">
					<h1 class="text-white">Contact Us</h1>
					<hr class="mt-3" />
				</div>	
			</div>
		</section>
		
		<!-- Contact Form -->
		<section class="contact-form pb-5">
			<div class="container px-5">
				<h2 class="pt-5">Get in Touch Form</h2>
				<hr />
				<form>
					<div class="row">
						<div class="col-lg-5">
							<!--Name-->
							<div class="mb-3">
								<input
									type="name"
									class="form-control"
									id="exampleFormControlInput1"
									placeholder="Name*"
								/>
							</div>

							<!--Email-->
							<div class="mb-3">
								<input
									type="email"
									class="form-control"
									id="exampleFormControlInput1"
									placeholder="Email*"
								/>
							</div>
							
							<!--Phone Number-->
							<div class="mb-3">
								<input
									type="tel"
									class="form-control"
									id="exampleFormControlInput1"
									placeholder="Phone Number*"
								/>
							</div>
						</div>
					
						<div class="col-lg-5">
							<!--Textarea-->
							<div class="mb-3">
								<textarea
									class="form-control"
									id="exampleFormControlTextarea1"
									rows="5"
									placeholder="Message*"
								></textarea>
							</div>
						</div>
						<div class="col-lg-2"></div>
					</div>
					<div>
						<button class="my-3 btn-submit" type="submit">
							Submit form
						</button>
					</div>
				</form>
			</div>
		</section>
		
		<!-- Enquiries -->
		<section class="enquiries pb-5">
			<div class="container px-5">
				<h2 class="pt-5">For Enquiries Only</h2>
				<hr />
				<p class="px-3 py-2 rounded-2">
					Mrs Olulola Fisayo(Executive Director)
					<span class="info"> - 08138069806</span>
				</p>
				<p class="px-3 py-2 rounded-2">
					Mr Adeloye John(Head of Admissions Unit)
					<span class="info"> - 08084634310</span>
				</p>
			</div>
		</section>
		
		<!-- Footer -->
		<footer class="footer"></footer>

	</body>
</html>
